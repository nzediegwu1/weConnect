  <!-- Custom styles for this template -->

  <link href="css/home_style.css" rel="stylesheet">

  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
</head>

<body>
  <div class="site-wrapper">
    <video src="videos/vid.mp4" playsinline muted autoplay loop></video>

    <div class="site-wrapper-inner">

      <div class="cover-container">
        <form>
          <header class="masthead clearfix">
            <div class="inner">
              <a href="index.html">
                <img src="img/logo.png">
              </a>
            </div>
          </header>
        </form>

        <div class="row">

          <div class="col-md-12">
            <p class="lead">Welcome to weConnect
              <br> Thanks for signing up...
            </p>
            <p class="lead">We're glad to have you on board
            </p>
            <p class="lead">
              <a href="#" class="btn btn-block btn-danger" data-toggle="modal" data-target="#registerModal">Register My Business</a>
            </p>
          </div>

        </div>

        <footer class="mastfoot">
          <div class="inner">
            <p> &copy; 2018...
              <a class="text-white" href="https://github.com/seunzone">Seun</a>
            </p>
          </div>
        </footer>
      </div>

    </div>
  </div>


  <!-- Register MODAL -->
  <div class="modal fade" id="registerModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 style="color:black;" class="modal-title" id="exampleModalLabel">Register my Business</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group">
              <label for="Name" style="color:black;">Name of Business</label>
              <input type="name" class="form-control" placeholder="Business Name">
            </div>
            <div class="form-group upload-btn-wrapper">
              <label style="color:black;" for="image">Upload Image</label>
              <input type="file" name="myfile" />
            </div>
            <div class="form-group">
              <label style="color:black;" for="category">Select Category</label>
              <select class="form-control">
                <option>ICT</option>
                <option>Oil Firm</option>
                <option>Corporate Firm</option>
                <option>Agriculture</option>
                <option>Entertainment</option>
              </select>
            </div>
            <div class="form-group">
              <label style="color:black;" for="location">Select location</label>
              <select class="form-control">
                <option>Abuja</option>
                <option>Lagos</option>
                <option>Port Harcort</option>
                <option>Benin City</option>
                <option>Ibadan</option>
              </select>
            </div>
            <div class="form-group">
              <label style="color:black;" for="details">Business Description:</label>
              <textarea class="form-control" placeholder="Type in here..."></textarea>
            </div>
            <button type="submit" class="btn btn-success btn-block">Register My Business Now</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Register modal ends here -->

  <!-- JavaScripts
    ================================================== -->

    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.3/js/bootstrap.min.js" integrity="sha384-a5N7Y/aK3qNeh15eJKGWxsqtnX/wWdSZSKp+81YjTmS15nvnvxKHuzaWwXHDli+4"
    crossorigin="anonymous"></script>
  <script src="js/typed.min.js"></script>
  <script src="js/typer.js"></script>
</body>

</html>
