<body>
    <div class="site-wrapper">
        <video src="videos/vid.mp4" playsinline muted autoplay loop></video>

        <div class="site-wrapper-inner">

            <div class="cover-container">
                <header class="masthead clearfix">
                    <div class="inner">
                        <a href="index.html">
                            <img src="img/logo.png">
                        </a>
                    </div>
                </header>


                <div class="row">
                    <div class="col-md-3"></div>
                    <div class="col-md-6">
                        <div class="card bg-success text-center card-form">
                            <div class="card-body">
                                <h3>Sign Up</h3>
                                <h6 class="font-weight-light">Create an account</h6>
                                <form>
                                    <div class="form-group">
                                        <input type="text" class="form-control form-control-sm" placeholder="Username">
                                    </div>
                                    <div class="form-group">
                                        <input type="email" class="form-control form-control-sm" placeholder="email address">
                                    </div>

                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-sm" placeholder="Password">
                                    </div>
                                    <div class="form-group">
                                        <input type="password" class="form-control form-control-sm" placeholder=" ConfirmPassword">
                                    </div>

                                    <input type="submit" value="Sign Up" class="btn btn-danger btn-block">
                                </form>
                                <hr>
                                <h6>Forgotten your password?
                                    <a class="text-white" href="#">Recover it</a>
                                </h6>
                            </div>
                        </div>
                    </div>
